<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Interactive Design Tool</title>
    <!-- Fabric.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <!-- Link to the Updated CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Fabric.js Design Tool</h2>
    <div class="controls">
        <button id="addRectangle">Add Rectangle</button>
        <button id="addCircle">Add Circle</button>
        <button id="addText">Add Text</button>
        <button id="deleteSelected" class="icon-button" title="Delete Selected" aria-label="Delete selected item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" width="24" height="24">
                <!-- Modern SVG for Trash -->
                <rect x="4" y="3" width="16" height="18" rx="2" ry="2" stroke-width="0.5"/>
                <path d="M1 6h22"/>
                <path d="M10 11v6"/>
                <path d="M14 11v6"/>
                <path d="M5 6h14v2H5z"/>
                <path d="M9 2v2"/>
                <path d="M15 2v2"/>
            </svg>
        </button>
        <button id="bringForward" class="icon-button" title="Bring Forward" aria-label="Bring forward">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" width="24" height="24">
                <!-- Refined SVG for Bring Forward -->
                <path d="M12 8l4 4-4 4m-6-4h14"/>
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="0.5"/>
            </svg>
        </button>
        <button id="sendBackward" class="icon-button" title="Send Backward" aria-label="Send backward">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" width="24" height="24">
                <!-- Refined SVG for Send Backward -->
                <path d="M12 16l-4-4 4-4m6 4H8"/>
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="0.5"/>
            </svg>
        </button>
        <input type="color" id="colorPicker">
        <input type="file" id="imageLoader" accept="image/*" title="Upload Image">
        <input type="file" id="jsonLoader" accept="application/json" title="Load JSON">        
        <button id="saveCanvas">Save JSON</button>
    </div>
    <canvas id="canvas" width="360" height="450"></canvas>

     <!-- Campo de Exibição do JSON -->
    <div class="json-output">
        <h3>Canvas JSON</h3>
        <textarea id="jsonOutput" readonly></textarea>
    </div>
    
    <!-- Link to the Updated JavaScript -->
    <script src="app.js"></script>
</body>
</html>
